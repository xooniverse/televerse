name: televerse
description: Televerse lets you create your own efficient Telegram bots with ease in Dart. Supports latest Telegram Bot API - 9.0!
version: 3.0.0-dev.0
homepage: https://televerse.xooniverse.com
repository: https://github.com/xooniverse/televerse
topics:
  - telegram
  - bot
  - chat
  - telegram-bot-api
  - bot-framework

funding:
  - https://buymeacoffee.com/heysreelal

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  dio: ^5.8.0+1
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  http_parser: ^4.1.2
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  lints: ^5.1.1
  test: ^1.25.15
